<html>
<head>
<title>TABLE</title>    
 <link href="{{ url_for('static', filename='styles/table.css') }}" rel=stylesheet>
</head>
<body>
  <table>
      <tr>
      <th>ROLL NO</th>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>GENDER</th>
      <th>CONTACT</th>
      <th>DOB</th>
      <th>ADDRESS</th>        
      </tr>

  {% for s in data %}
      <tr>
      <td>{{ s[0] }}</td>
      <td>{{ s[1] }}</td>
      <td>{{ s[2] }}</td>
      <td>{{ s[3] }}</td>
      <td>{{ s[4] }}</td>
      <td>{{ s[5] }}</td>
      <td>{{ s[6] }}</td>
      </tr>
   {% endfor %}


 </table>  
    
    
</body>

</html>
